<!DOCTYPE html>
<html lang="=pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="movimentacoes.css" />
  <link rel="stylesheet" href="cadastro-movimentacoes.css">
  <title>Controle de Despesas</title>
</head>
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="./img/Controle-de-despesas.jpg" width="169" height="60" class="d-inline-block align-top" alt="" />
    Controle de Despesas
  </a>
  <ul class="nav justify-content-end">
    <li class="nav-item">
      <a class="nav-link active" href="movimentacoes.html">Movimentações</a>
    </li>
  </ul>
</nav>
<form data-form>
  <div class="container">
    <div class="form-group">
      <label>Descrição</label>
      <input type="text" class="form-control" data-descricao placeholder="Digite a descrição da movimentação aqui" required />
    </div>
    <div class="form-group">
      <label>Valor</label>
      <input type="number" name="quantity" step="0.01" min="0.01" class="form-control" data-valor
        placeholder="Digite o valor da movimentação aqui" />
    </div>
    <button type="submit" class="btn btn-primary" href="movimentacoes.html">Enviar</button>
  </div>
</form>

<body>
  <script src="./api/movimentacao.js"></script>
  <script src="cadastro-movimentacoes.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
